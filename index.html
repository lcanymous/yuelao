<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月老 Yuelao - AI 智慧配對系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        
        :root {
            --yuelao-red: #991b1b;
            --yuelao-gold: #eab308;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: #020617;
            color: #f8fafc;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        .yuelao-gradient {
            background: linear-gradient(135deg, #7f1d1d 0%, #450a0a 100%);
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .red-thread {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.15;
        }

        .match-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .match-card:hover {
            transform: scale(1.02) translateY(-10px);
            border-color: var(--yuelao-gold);
            box-shadow: 0 10px 40px -10px rgba(234, 179, 8, 0.3);
        }

        .loading-ring {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(234, 179, 8, 0.1);
            border-top: 4px solid var(--yuelao-gold);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        input, select, textarea {
            background: rgba(30, 41, 59, 0.5) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
            transition: all 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--yuelao-gold) !important;
            box-shadow: 0 0 0 2px rgba(234, 179, 8, 0.15) !important;
            outline: none;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(234, 179, 8, 0.2); border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen">

    <svg class="red-thread" viewBox="0 0 100 100" preserveAspectRatio="none">
        <path d="M0,50 Q25,0 50,50 T100,50" fill="none" stroke="#ef4444" stroke-width="0.1" />
        <path d="M0,30 Q30,100 60,30 T100,70" fill="none" stroke="#ef4444" stroke-width="0.1" />
    </svg>

    <header class="sticky top-0 z-50 glass-card border-b border-white/5 py-4 px-6 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="bg-red-800 p-2 rounded-xl shadow-lg shadow-red-900/20">
                <i data-lucide="heart" class="text-yellow-500 fill-yellow-500 w-6 h-6"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold tracking-widest bg-gradient-to-r from-red-500 to-yellow-500 bg-clip-text text-transparent">
                    月老 YUELAO AI
                </h1>
                <p class="text-[10px] text-slate-500 uppercase tracking-tighter font-medium">Powered by Lawrence Chen</p>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <button onclick="toggleSettings()" class="p-2 hover:bg-white/5 rounded-full transition-colors">
                <i data-lucide="settings" class="w-5 h-5 text-slate-400"></i>
            </button>
        </div>
    </header>

    <div id="settings-modal" class="hidden fixed inset-0 z-[100] bg-black/60 flex items-center justify-center p-6 backdrop-blur-sm">
        <div class="glass-card w-full max-w-md p-6 rounded-3xl space-y-4">
            <div class="flex justify-between items-center">
                <h3 class="text-lg font-bold flex items-center gap-2">
                    <i data-lucide="cog"></i> 系統配置
                </h3>
                <button onclick="toggleSettings()" class="text-slate-500 hover:text-white">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            
            <div class="space-y-4">
                <div class="space-y-2">
                    <label class="text-sm text-slate-400">使用的 AI 引擎</label>
                    <select id="ai-engine" class="w-full p-3 rounded-xl" onchange="toggleApiInputs()">
                        <option value="gemini">Gemini 2.5 Flash (預設)</option>
                        <option value="openrouter">OpenRouter (Kimi/Claude/GPT)</option>
                    </select>
                </div>

                <div id="openrouter-inputs" class="hidden space-y-4">
                    <div class="space-y-2">
                        <label class="text-sm text-slate-400">OpenRouter API Key</label>
                        <input type="password" id="api-key" placeholder="sk-or-..." class="w-full p-3 rounded-xl">
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm text-slate-400">模型 ID</label>
                        <input type="text" id="model-id" value="moonshotai/kimichat" class="w-full p-3 rounded-xl">
                    </div>
                </div>
            </div>
            
            <button onclick="toggleSettings()" class="w-full py-3 yuelao-gradient rounded-xl font-bold mt-4">確認變更</button>
        </div>
    </div>

    <main class="max-w-4xl mx-auto p-6 space-y-8 pb-24">
        <section class="text-center space-y-4 py-6">
            <h2 class="text-4xl md:text-5xl font-black italic tracking-tighter">THE RED THREAD.</h2>
            <p class="text-slate-400">輸入你的靈魂數據，讓 AI 跨越維度為你繫上紅線。</p>
        </section>

        <div id="form-container" class="space-y-6">
            <div class="glass-card p-8 rounded-3xl space-y-6">
                <div class="flex items-center gap-3 text-yellow-500">
                    <i data-lucide="fingerprint" class="w-5 h-5"></i>
                    <h3 class="font-bold uppercase tracking-widest">關於你的特徵</h3>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-xs text-slate-500 ml-1">我的性別</label>
                        <select id="my-gender" class="w-full p-4 rounded-2xl">
                            <option value="男">男</option>
                            <option value="女">女</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs text-slate-500 ml-1">出生日期</label>
                        <input type="date" id="dob" class="w-full p-4 rounded-2xl">
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs text-slate-500 ml-1">星座</label>
                        <select id="zodiac" class="w-full p-4 rounded-2xl">
                            <option>牡羊座</option><option>金牛座</option><option>雙子座</option><option>巨蟹座</option>
                            <option>獅子座</option><option>處女座</option><option>天秤座</option><option>天蠍座</option>
                            <option>射手座</option><option>摩羯座</option><option>水瓶座</option><option>雙魚座</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs text-slate-500 ml-1">MBTI</label>
                        <select id="mbti" class="w-full p-4 rounded-2xl">
                            <option>INTJ</option><option>INTP</option><option>ENTJ</option><option>ENTP</option>
                            <option>INFJ</option><option>INFP</option><option>ENFJ</option><option>ENFP</option>
                            <option>ISTJ</option><option>ISFJ</option><option>ESTJ</option><option>ESFJ</option>
                            <option>ISTP</option><option>ISFP</option><option>ESTP</option><option>ESFP</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs text-slate-500 ml-1">目前職業</label>
                        <input type="text" id="job" placeholder="例如：Solutions Architect" class="w-full p-4 rounded-2xl">
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs text-slate-500 ml-1">身高 (cm)</label>
                        <input type="number" id="height" placeholder="175" class="w-full p-4 rounded-2xl">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-xs text-slate-500 ml-1">身材數據 (胸/腰/臀 或 體型描述)</label>
                    <input type="text" id="stats" placeholder="例如：90/60/90 或 精壯、愛健身" class="w-full p-4 rounded-2xl">
                </div>
            </div>

            <div class="glass-card p-8 rounded-3xl space-y-6 border-red-500/10">
                <div class="flex items-center gap-3 text-red-500">
                    <i data-lucide="search" class="w-5 h-5"></i>
                    <h3 class="font-bold uppercase tracking-widest">理想對象條件</h3>
                </div>
                <div class="space-y-4">
                    <div class="space-y-2">
                        <label class="text-xs text-slate-500 ml-1">想找的對象性別</label>
                        <select id="target-gender" class="w-full p-4 rounded-2xl border-red-500/20">
                            <option value="女">女生</option>
                            <option value="男">男生</option>
                            <option value="不限">不限性別</option>
                        </select>
                    </div>
                    <textarea id="criteria" rows="4" placeholder="詳細描述你心目中的對象..." class="w-full p-4 rounded-2xl resize-none"></textarea>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="target_height" placeholder="對象身高範圍 (如 160-170)" class="w-full p-4 rounded-2xl">
                        <input type="text" id="target_vibe" placeholder="特定氛圍偏好 (如：文藝、陽光)" class="w-full p-4 rounded-2xl">
                    </div>
                </div>
            </div>

            <button onclick="startMatching()" class="w-full yuelao-gradient p-6 rounded-3xl font-black text-2xl text-yellow-500 shadow-2xl hover:scale-[1.01] transition-all flex items-center justify-center gap-4 group">
                <span>啟動月老 AI 演算</span>
                <i data-lucide="zap" class="fill-current group-hover:animate-bounce"></i>
            </button>
        </div>

        <div id="results-container" class="hidden space-y-8">
            <div class="flex items-center justify-between border-b border-white/10 pb-4">
                <h3 class="text-2xl font-black flex items-center gap-3">
                    <i data-lucide="award" class="text-yellow-500"></i>
                    命定之選 TOP 3
                </h3>
                <button onclick="resetApp()" class="text-xs text-slate-500 hover:text-white uppercase tracking-widest flex items-center gap-2">
                    <i data-lucide="refresh-cw" class="w-3 h-3"></i> 重新測算
                </button>
            </div>
            <div id="match-list" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        </div>

        <div id="loading-view" class="hidden fixed inset-0 z-[100] bg-slate-950/90 backdrop-blur-md flex flex-col items-center justify-center text-center">
            <div class="relative mb-8">
                <div class="loading-ring"></div>
                <i data-lucide="heart" class="absolute inset-0 m-auto text-red-600 animate-pulse w-8 h-8"></i>
            </div>
            <h2 class="text-2xl font-bold text-yellow-500 mb-2">正在翻閱姻緣簿...</h2>
            <p id="loading-status" class="text-slate-400 max-w-xs px-6">正在跨維度尋找您的命定對象。</p>
        </div>
    </main>

    <script>
        const apiKey = "";

        lucide.createIcons();

        function toggleSettings() {
            document.getElementById('settings-modal').classList.toggle('hidden');
        }

        function toggleApiInputs() {
            const engine = document.getElementById('ai-engine').value;
            document.getElementById('openrouter-inputs').classList.toggle('hidden', engine !== 'openrouter');
        }

        async function startMatching() {
            const engine = document.getElementById('ai-engine').value;
            const openRouterKey = document.getElementById('api-key').value;
            const modelId = document.getElementById('model-id').value || "moonshotai/kimichat";

            const formData = {
                myGender: document.getElementById('my-gender').value,
                targetGender: document.getElementById('target-gender').value,
                dob: document.getElementById('dob').value,
                zodiac: document.getElementById('zodiac').value,
                mbti: document.getElementById('mbti').value,
                job: document.getElementById('job').value,
                height: document.getElementById('height').value,
                stats: document.getElementById('stats').value,
                criteria: document.getElementById('criteria').value,
                targetHeight: document.getElementById('target_height').value,
                targetVibe: document.getElementById('target_vibe').value
            };

            if (!formData.dob || !formData.criteria) {
                alert("請填寫您的出生日期與理想對象條件。");
                return;
            }

            document.getElementById('loading-view').classList.remove('hidden');

            try {
                const systemPrompt = `你是一位精通現代心理學與東方命理的 AI 月老。你必須根據資料生成 3 位符合性別要求(${formData.targetGender})的虛擬對象。
回應必須是 JSON，包含陣列 "matches"，元素：name, age, mbti, job, zodiac, match_score, reason, vibe, key_trait, gender。`;

                const userPrompt = `使用者：我是 ${formData.myGender}性，生日 ${formData.dob}, 星座 ${formData.zodiac}, MBTI ${formData.mbti}, 職業 ${formData.job}, 身高 ${formData.height}cm, 體態 ${formData.stats}。
對象目標：性別為 ${formData.targetGender}，條件：${formData.criteria}，身高 ${formData.targetHeight}，風格 ${formData.targetVibe}`;

                let resultText = "";

                if (engine === 'gemini') {
                    resultText = await callGeminiAPI(userPrompt, systemPrompt);
                } else {
                    if (!openRouterKey) throw new Error("請先在設定中輸入 OpenRouter API Key");
                    resultText = await callOpenRouterAPI(openRouterKey, modelId, userPrompt, systemPrompt);
                }

                if (!resultText) throw new Error("AI 回傳內容為空");
                
                const cleanedJson = resultText.replace(/```json|```/gi, "").trim();
                const content = JSON.parse(cleanedJson);
                renderResults(content.matches);
            } catch (error) {
                console.error("Match Error:", error);
                alert(`月老連線中斷：${error.message}`);
            } finally {
                document.getElementById('loading-view').classList.add('hidden');
            }
        }

        async function callGeminiAPI(prompt, systemInstruction) {
            let retries = 0;
            const maxRetries = 3;
            
            while (retries < maxRetries) {
                try {
                    const response = await fetch(
                        `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                        {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: prompt }] }],
                                systemInstruction: { parts: [{ text: systemInstruction }] },
                                generationConfig: {
                                    responseMimeType: "application/json",
                                    responseSchema: {
                                        type: "OBJECT",
                                        properties: {
                                            matches: {
                                                type: "ARRAY",
                                                items: {
                                                    type: "OBJECT",
                                                    properties: {
                                                        name: { type: "STRING" },
                                                        age: { type: "NUMBER" },
                                                        mbti: { type: "STRING" },
                                                        job: { type: "STRING" },
                                                        zodiac: { type: "STRING" },
                                                        match_score: { type: "NUMBER" },
                                                        reason: { type: "STRING" },
                                                        vibe: { type: "STRING" },
                                                        key_trait: { type: "STRING" },
                                                        gender: { type: "STRING" }
                                                    },
                                                    required: ["name", "age", "match_score", "reason"]
                                                }
                                            }
                                        }
                                    }
                                }
                            })
                        }
                    );

                    if (!response.ok) {
                        const errData = await response.json();
                        throw new Error(errData.error?.message || 'Gemini API Error');
                    }
                    const result = await response.json();
                    return result.candidates[0].content.parts[0].text;
                } catch (e) {
                    retries++;
                    if (retries === maxRetries) throw e;
                    await new Promise(res => setTimeout(res, 1000 * Math.pow(2, retries)));
                }
            }
        }

        async function callOpenRouterAPI(key, model, prompt, system) {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${key}`,
                    "Content-Type": "application/json",
                    "HTTP-Referer": window.location.origin,
                    "X-Title": "Yuelao AI App"
                },
                body: JSON.stringify({
                    model: model,
                    messages: [
                        { role: "system", content: system },
                        { role: "user", content: prompt }
                    ],
                    response_format: { type: "json_object" }
                })
            });

            if (!response.ok) {
                const errorJson = await response.json();
                throw new Error(errorJson.error?.message || "OpenRouter 連線失敗");
            }

            const result = await response.json();
            return result.choices?.[0]?.message?.content;
        }

        function renderResults(matches) {
            const list = document.getElementById('match-list');
            list.innerHTML = '';
            
            if (!matches || matches.length === 0) {
                alert("AI 月老未能生成對象，請重試或微調條件。");
                resetApp();
                return;
            }

            matches.forEach((match, i) => {
                const div = document.createElement('div');
                div.className = `match-card glass-card p-6 rounded-[2rem] space-y-6 relative border-t-2 ${i === 0 ? 'border-yellow-500 shadow-yellow-500/10' : 'border-white/5'}`;
                
                div.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="w-14 h-14 rounded-full yuelao-gradient flex items-center justify-center font-black text-yellow-500 border border-yellow-500/30">
                            ${match.name ? match.name.charAt(0) : '?'}
                        </div>
                        <div>
                            <h4 class="text-xl font-bold">${match.name} <span class="text-xs text-slate-500 font-normal">(${match.gender || ''})</span></h4>
                            <p class="text-xs text-slate-500 uppercase tracking-widest">${match.age} 歲 / ${match.mbti} / ${match.zodiac}</p>
                        </div>
                    </div>
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                        <span class="text-[10px] text-slate-500 uppercase font-bold tracking-widest">外型與氛圍</span>
                        <p class="text-sm italic text-slate-300 mt-1">"${match.vibe || '神秘氛圍'}"</p>
                    </div>
                    <div class="space-y-3">
                        <div class="flex justify-between items-end">
                            <span class="text-xs text-yellow-500 font-bold uppercase">契合度</span>
                            <span class="text-2xl font-black italic tracking-tighter">${match.match_score || 0}%</span>
                        </div>
                        <div class="w-full bg-white/5 h-1.5 rounded-full overflow-hidden">
                            <div class="bg-yellow-500 h-full rounded-full" style="width: ${match.match_score || 0}%"></div>
                        </div>
                    </div>
                    <div class="pt-2 text-xs text-slate-400 leading-relaxed">
                        ${match.reason || ''}
                    </div>
                    <div class="text-[10px] text-yellow-500/50 bg-yellow-500/5 p-2 rounded-lg flex items-center gap-2">
                        <i data-lucide="star" class="w-3 h-3"></i>魅力點：${match.key_trait || '魅力十足'}
                    </div>
                `;
                list.appendChild(div);
            });

            lucide.createIcons();
            document.getElementById('form-container').classList.add('hidden');
            document.getElementById('results-container').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetApp() {
            document.getElementById('form-container').classList.remove('hidden');
            document.getElementById('results-container').classList.add('hidden');
        }
    </script>
</body>
</html>
