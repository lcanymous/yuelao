<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月老 Yuelao - AI 智慧配對系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen">

<!-- 背景紅線 -->
<svg class="red-thread" viewBox="0 0 100 100" preserveAspectRatio="none">
    <path d="M0,50 Q25,0 50,50 T100,50"    fill="none" stroke="#ef4444" stroke-width="0.1"/>
    <path d="M0,30 Q30,100 60,30 T100,70"  fill="none" stroke="#ef4444" stroke-width="0.1"/>
</svg>

<!-- Header -->
<header class="sticky top-0 z-50 glass-card border-b border-white/5 py-4 px-6 flex justify-between items-center">
    <div class="flex items-center gap-3">
        <div class="bg-red-800 p-2 rounded-xl shadow-lg shadow-red-900/20">
            <i data-lucide="heart" class="text-yellow-500 fill-yellow-500 w-6 h-6"></i>
        </div>
        <div>
            <h1 class="text-xl font-bold tracking-widest bg-gradient-to-r from-red-500 to-yellow-500 bg-clip-text text-transparent">
                月老 YUELAO AI
            </h1>
            <p class="text-[10px] text-slate-500 uppercase tracking-tighter font-medium">Powered by Lawrence Chen</p>
        </div>
    </div>
    <button onclick="toggleSettings()" class="p-2 hover:bg-white/5 rounded-full transition-colors">
        <i data-lucide="settings" class="w-5 h-5 text-slate-400"></i>
    </button>
</header>

<!-- 設定 Modal -->
<div id="settings-modal" class="hidden fixed inset-0 z-[100] bg-black/60 flex items-center justify-center p-6 backdrop-blur-sm">
    <div class="glass-card w-full max-w-md p-6 rounded-3xl space-y-4">
        <div class="flex justify-between items-center">
            <h3 class="text-lg font-bold flex items-center gap-2">
                <i data-lucide="cog"></i> 系統配置
            </h3>
            <button onclick="toggleSettings()" class="text-slate-500 hover:text-white">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>
        <div class="space-y-4">
            <div class="space-y-2">
                <label class="text-sm text-slate-400">使用的 AI 引擎</label>
                <select id="ai-engine" class="w-full p-3 rounded-xl" onchange="toggleApiInputs()">
                    <option value="proxy">月老雲端 AI（免設定，推薦）</option>
                    <option value="gemini">Gemini 2.5 Flash（自帶 Key）</option>
                    <option value="openrouter">OpenRouter（自帶 Key）</option>
                </select>
            </div>
            <div id="gemini-inputs" class="hidden space-y-2">
                <label class="text-sm text-slate-400">Gemini API Key</label>
                <input type="password" id="gemini-key" placeholder="AIza..." class="w-full p-3 rounded-xl">
            </div>
            <div id="openrouter-inputs" class="hidden space-y-4">
                <div class="space-y-2">
                    <label class="text-sm text-slate-400">OpenRouter API Key</label>
                    <input type="password" id="api-key" placeholder="sk-or-..." class="w-full p-3 rounded-xl">
                </div>
                <div class="space-y-2">
                    <label class="text-sm text-slate-400">模型 ID</label>
                    <input type="text" id="model-id" value="qwen/qwen3.5-plus-02-15" class="w-full p-3 rounded-xl">
                </div>
            </div>
        </div>
        <button onclick="toggleSettings()" class="w-full py-3 yuelao-gradient rounded-xl font-bold mt-4">確認變更</button>
    </div>
</div>

<main class="max-w-2xl mx-auto p-6 space-y-6 pb-24">

    <!-- Hero -->
    <section class="text-center space-y-3 py-4">
        <h2 class="text-4xl md:text-5xl font-black italic tracking-tighter">THE RED THREAD.</h2>
        <p class="text-slate-400 text-sm">輸入你的靈魂數據，讓 AI 月老為你繫上紅線。</p>
    </section>

    <!-- 表單精靈 -->
    <div id="form-container">

        <!-- 進度條 -->
        <div class="glass-card rounded-2xl p-4 mb-4">
            <div class="flex justify-between mb-3">
                <div id="step-label" class="text-xs text-slate-400 uppercase tracking-widest">步驟 1 / 3</div>
                <div id="step-title" class="text-xs text-yellow-500 font-bold uppercase tracking-widest">靈魂檔案</div>
            </div>
            <div class="w-full bg-white/5 rounded-full h-1.5 overflow-hidden">
                <div id="progress-bar" class="progress-bar bg-gradient-to-r from-red-500 to-yellow-500 h-full rounded-full" style="width:33%"></div>
            </div>
            <div class="flex justify-between mt-3">
                <div class="flex gap-2">
                    <div id="dot-1" class="w-2 h-2 rounded-full bg-yellow-500 transition-all"></div>
                    <div id="dot-2" class="w-2 h-2 rounded-full bg-white/20 transition-all"></div>
                    <div id="dot-3" class="w-2 h-2 rounded-full bg-white/20 transition-all"></div>
                </div>
                <div class="text-[10px] text-slate-500">靈魂檔案 → 你的背景 → 命定條件</div>
            </div>
        </div>

        <!-- 步驟面板容器 -->
        <div class="relative">

            <!-- 步驟一：靈魂檔案 -->
            <div id="step-1" class="step-panel active glass-card p-6 rounded-3xl space-y-5">
                <div class="flex items-center gap-3 text-yellow-500">
                    <i data-lucide="fingerprint" class="w-5 h-5"></i>
                    <h3 class="font-bold uppercase tracking-widest text-sm">靈魂檔案</h3>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="space-y-1.5">
                        <label class="text-xs text-slate-500">我的性別</label>
                        <select id="my-gender" class="w-full p-3 rounded-xl">
                            <option value="男">男</option>
                            <option value="女">女</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-xs text-slate-500">出生日期</label>
                        <input type="date" id="dob" class="w-full p-3 rounded-xl">
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-xs text-slate-500">星座</label>
                        <select id="zodiac" class="w-full p-3 rounded-xl">
                            <option>牡羊座</option><option>金牛座</option><option>雙子座</option><option>巨蟹座</option>
                            <option>獅子座</option><option>處女座</option><option>天秤座</option><option>天蠍座</option>
                            <option>射手座</option><option>摩羯座</option><option>水瓶座</option><option>雙魚座</option>
                        </select>
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-xs text-slate-500">MBTI</label>
                        <select id="mbti" class="w-full p-3 rounded-xl">
                            <option>INTJ</option><option>INTP</option><option>ENTJ</option><option>ENTP</option>
                            <option>INFJ</option><option>INFP</option><option>ENFJ</option><option>ENFP</option>
                            <option>ISTJ</option><option>ISFJ</option><option>ESTJ</option><option>ESFJ</option>
                            <option>ISTP</option><option>ISFP</option><option>ESTP</option><option>ESFP</option>
                        </select>
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-xs text-slate-500">身高 (cm)</label>
                        <input type="number" id="height" placeholder="175" class="w-full p-3 rounded-xl">
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-xs text-slate-500">體態描述</label>
                        <input type="text" id="stats" placeholder="精壯、愛健身 或 90/60/90" class="w-full p-3 rounded-xl">
                    </div>
                </div>
                <div class="flex justify-end pt-2">
                    <button onclick="goStep(2)" class="yuelao-gradient px-8 py-3 rounded-2xl font-bold text-yellow-500 flex items-center gap-2 hover:scale-[1.02] transition-all">
                        下一步 <i data-lucide="arrow-right" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>

            <!-- 步驟二：你的背景 -->
            <div id="step-2" class="step-panel glass-card p-6 rounded-3xl space-y-5">
                <div class="flex items-center gap-3 text-blue-400">
                    <i data-lucide="briefcase" class="w-5 h-5"></i>
                    <h3 class="font-bold uppercase tracking-widest text-sm">你的背景</h3>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="space-y-1.5">
                        <label class="text-xs text-slate-500">目前職業</label>
                        <input type="text" id="job" placeholder="例：Solutions Architect" class="w-full p-3 rounded-xl">
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-xs text-slate-500">居住城市／地區</label>
                        <input type="text" id="location" placeholder="例：台北、新加坡" class="w-full p-3 rounded-xl">
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-xs text-slate-500">月收入範圍</label>
                        <select id="income" class="w-full p-3 rounded-xl">
                            <option value="">不透露</option>
                            <option value="3萬以下">3 萬以下</option>
                            <option value="3–5萬">3 – 5 萬</option>
                            <option value="5–10萬">5 – 10 萬</option>
                            <option value="10–20萬">10 – 20 萬</option>
                            <option value="20萬以上">20 萬以上</option>
                        </select>
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-xs text-slate-500">最高學歷</label>
                        <select id="education" class="w-full p-3 rounded-xl">
                            <option value="">不透露</option>
                            <option>高中／職</option>
                            <option>大學</option>
                            <option>碩士</option>
                            <option>博士</option>
                            <option>其他</option>
                        </select>
                    </div>
                </div>
                <div class="space-y-1.5">
                    <label class="text-xs text-slate-500">家庭背景（選填）</label>
                    <input type="text" id="family-bg" placeholder="例：獨生子女、父母開業、家庭和睦" class="w-full p-3 rounded-xl">
                </div>
                <div class="space-y-2">
                    <label class="text-xs text-slate-500">生活習慣（可多選）</label>
                    <div class="flex flex-wrap gap-2">
                        <label class="habit-tag"><input type="checkbox" name="habit" value="不抽菸"><label>🚭 不抽菸</label></label>
                        <label class="habit-tag"><input type="checkbox" name="habit" value="偶爾喝酒"><label>🍷 偶爾喝酒</label></label>
                        <label class="habit-tag"><input type="checkbox" name="habit" value="規律健身"><label>💪 規律健身</label></label>
                        <label class="habit-tag"><input type="checkbox" name="habit" value="早睡早起"><label>🌅 早睡早起</label></label>
                        <label class="habit-tag"><input type="checkbox" name="habit" value="夜貓子"><label>🌙 夜貓子</label></label>
                        <label class="habit-tag"><input type="checkbox" name="habit" value="愛旅遊"><label>✈️ 愛旅遊</label></label>
                        <label class="habit-tag"><input type="checkbox" name="habit" value="愛美食"><label>🍜 愛美食</label></label>
                        <label class="habit-tag"><input type="checkbox" name="habit" value="寵物控"><label>🐾 寵物控</label></label>
                        <label class="habit-tag"><input type="checkbox" name="habit" value="宅在家"><label>🏠 宅在家</label></label>
                        <label class="habit-tag"><input type="checkbox" name="habit" value="喜歡戶外"><label>🏔️ 喜歡戶外</label></label>
                    </div>
                </div>
                <div class="flex justify-between pt-2">
                    <button onclick="goStep(1)" class="px-6 py-3 rounded-2xl border border-white/10 text-slate-400 flex items-center gap-2 hover:bg-white/5 transition-all">
                        <i data-lucide="arrow-left" class="w-4 h-4"></i> 上一步
                    </button>
                    <button onclick="goStep(3)" class="yuelao-gradient px-8 py-3 rounded-2xl font-bold text-yellow-500 flex items-center gap-2 hover:scale-[1.02] transition-all">
                        下一步 <i data-lucide="arrow-right" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>

            <!-- 步驟三：命定條件 -->
            <div id="step-3" class="step-panel glass-card p-6 rounded-3xl space-y-5">
                <div class="flex items-center gap-3 text-red-400">
                    <i data-lucide="search-heart" class="w-5 h-5"></i>
                    <h3 class="font-bold uppercase tracking-widest text-sm">命定條件</h3>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="space-y-1.5">
                        <label class="text-xs text-slate-500">想找的對象性別</label>
                        <select id="target-gender" class="w-full p-3 rounded-xl">
                            <option value="女">女生</option>
                            <option value="男">男生</option>
                            <option value="不限">不限性別</option>
                        </select>
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-xs text-slate-500">對象身高範圍</label>
                        <input type="text" id="target_height" placeholder="160–170 cm" class="w-full p-3 rounded-xl">
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-xs text-slate-500">對象居住地偏好</label>
                        <input type="text" id="target-location" placeholder="同城、不限、海外皆可" class="w-full p-3 rounded-xl">
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-xs text-slate-500">對象收入要求</label>
                        <select id="target-income" class="w-full p-3 rounded-xl">
                            <option value="不限">不限</option>
                            <option value="有穩定工作即可">有穩定工作即可</option>
                            <option value="月收5萬以上">月收 5 萬以上</option>
                            <option value="月收10萬以上">月收 10 萬以上</option>
                            <option value="財務自由">財務自由</option>
                        </select>
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-xs text-slate-500">對象學歷要求</label>
                        <select id="target-education" class="w-full p-3 rounded-xl">
                            <option value="不限">不限</option>
                            <option value="大學以上">大學以上</option>
                            <option value="碩士以上">碩士以上</option>
                            <option value="博士">博士</option>
                        </select>
                    </div>
                    <div class="space-y-1.5">
                        <label class="text-xs text-slate-500">氛圍偏好</label>
                        <input type="text" id="target_vibe" placeholder="文藝、陽光、成熟穩重" class="w-full p-3 rounded-xl">
                    </div>
                </div>
                <div class="space-y-1.5">
                    <label class="text-xs text-slate-500">其他條件（自由描述）</label>
                    <textarea id="criteria" rows="3" placeholder="詳細描述你心目中的另一半..." class="w-full p-3 rounded-xl resize-none"></textarea>
                </div>
                <div class="flex justify-between pt-2">
                    <button onclick="goStep(2)" class="px-6 py-3 rounded-2xl border border-white/10 text-slate-400 flex items-center gap-2 hover:bg-white/5 transition-all">
                        <i data-lucide="arrow-left" class="w-4 h-4"></i> 上一步
                    </button>
                    <button onclick="startMatching()" style="touch-action:manipulation" class="yuelao-gradient px-8 py-3 rounded-2xl font-black text-yellow-500 flex items-center gap-3 hover:scale-[1.02] transition-all group">
                        啟動月老演算 <i data-lucide="zap" class="w-4 h-4 fill-current group-hover:animate-bounce"></i>
                    </button>
                </div>
            </div>

        </div><!-- end panels -->
    </div><!-- end form-container -->

    <!-- 配對結果 -->
    <div id="results-container" class="hidden space-y-8">
        <div class="flex items-center justify-between border-b border-white/10 pb-4">
            <h3 class="text-2xl font-black flex items-center gap-3">
                <i data-lucide="award" class="text-yellow-500"></i> 命定之選 TOP 3
            </h3>
            <button onclick="resetApp()" class="text-xs text-slate-500 hover:text-white uppercase tracking-widest flex items-center gap-2">
                <i data-lucide="refresh-cw" class="w-3 h-3"></i> 重新測算
            </button>
        </div>
        <div id="match-list" class="grid grid-cols-1 lg:grid-cols-3 gap-5 max-w-5xl mx-auto"></div>
    </div>

</main>

<!-- 月老 Loading 畫面 -->
<div id="loading-view" class="hidden fixed inset-0 z-[100] bg-slate-950/97 backdrop-blur-lg flex flex-col items-center justify-center overflow-hidden">
    <div class="beam absolute top-0 left-1/2 -translate-x-1/2 w-px h-full bg-gradient-to-b from-red-400/60 via-yellow-400/20 to-transparent pointer-events-none"></div>
    <div id="particle-bg" class="absolute inset-0 pointer-events-none overflow-hidden"></div>
    <div class="red-mist"></div>

    <div class="deity-wrapper relative flex flex-col items-center mb-10 z-10">
        <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
            <div class="halo-a absolute w-44 h-44 rounded-full border border-red-500/25"></div>
            <div class="halo-b absolute w-64 h-64 rounded-full border border-yellow-500/15"></div>
            <div class="halo-a absolute w-80 h-80 rounded-full border border-red-500/10" style="animation-duration:18s"></div>
        </div>
        <span class="deity-emoji z-10 select-none">🧓🏻</span>
        <div class="mt-3 flex items-center gap-2 z-10">
            <div class="h-px w-8 bg-gradient-to-r from-transparent to-red-500/60"></div>
            <span class="text-red-400/80 text-[11px] tracking-[.45em] uppercase font-medium">月　老</span>
            <div class="h-px w-8 bg-gradient-to-l from-transparent to-red-500/60"></div>
        </div>
    </div>

    <div class="speech-card z-10 w-full max-w-sm mx-6 relative">
        <div class="absolute -top-3.5 left-1/2 -translate-x-1/2 text-red-400/50 text-3xl leading-none select-none">"</div>
        <div class="bg-red-950/40 border border-red-500/25 backdrop-blur-md rounded-2xl px-8 py-5 text-center">
            <p id="yuelao-speech" class="text-white text-base font-medium leading-relaxed min-h-[1.6rem] tracking-wide"></p>
            <div class="flex justify-center gap-1.5 mt-4">
                <span class="w-1.5 h-1.5 bg-red-400/70 rounded-full animate-bounce" style="animation-delay:0ms"></span>
                <span class="w-1.5 h-1.5 bg-red-400/70 rounded-full animate-bounce" style="animation-delay:160ms"></span>
                <span class="w-1.5 h-1.5 bg-red-400/70 rounded-full animate-bounce" style="animation-delay:320ms"></span>
            </div>
        </div>
        <div class="absolute -bottom-3.5 left-1/2 -translate-x-1/2 text-red-400/50 text-3xl leading-none select-none rotate-180">"</div>
    </div>

    <div class="absolute bottom-8 text-red-500/30 text-[10px] tracking-[.4em] uppercase z-10">— 姻緣天定，老夫細算 —</div>
</div>

<script src="js/wizard.js"></script>
<script src="js/loading.js"></script>
<script src="js/api.js"></script>
<script src="js/app.js"></script>
<script>lucide.createIcons();</script>
</body>
</html>
